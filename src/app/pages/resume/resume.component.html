<section class="card resume">
  <div class="resume-head">
    <div class="resume-title">
      <h1>Resume</h1>
      <p class="resume-subtitle">
        Download the PDF for best quality. You can also preview it inline.
      </p>
    </div>

    <div class="resume-actions">
      <a class="btn btn-primary" [href]="resumeHref" target="_blank" rel="noopener noreferrer">
        Download PDF
      </a>

      <button type="button" class="btn" (click)="togglePreview()">
        {{ previewButtonLabel }}
      </button>
    </div>
  </div>

  <div class="resume-preview" [class.is-open]="showPreview">
    <div class="resume-preview-inner">
      <iframe
        class="pdf-frame"
        [src]="safeResumeUrl"
        title="Resume PDF preview"
        loading="lazy"
      ></iframe>

      <p class="resume-fallback">
        If the preview does not load, use
        <a [href]="resumeHref" target="_blank" rel="noopener noreferrer">Download PDF</a>.
      </p>
    </div>
  </div>
</section>
